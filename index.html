<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - Stay Healthy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 1rem;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #555;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .link-btn {
            background: none;
            color: #667eea;
            text-decoration: underline;
            margin-top: 1rem;
            text-transform: none;
            letter-spacing: normal;
            font-weight: normal;
        }

        .link-btn:hover {
            transform: none;
            box-shadow: none;
            color: #764ba2;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .welcome-msg {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: #dc3545;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid #e9ecef;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e9ecef;
            color: #555;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 2rem;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 0.5rem;
        }

        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px 6px;
            }

            .table-container {
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="auth-container">
            <h1>üè• Health Tracker</h1>
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <div id="loginError" class="error"></div>
            </form>
            <button class="link-btn" onclick="showSignup()">Don't have an account? Sign up here</button>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="container hidden">
        <div class="auth-container">
            <h1>üè• Health Tracker</h1>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit">Sign Up</button>
                <div id="signupError" class="error"></div>
                <div id="signupSuccess" class="success"></div>
            </form>
            <button class="link-btn" onclick="showLogin()">Already have an account? Login here</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container hidden">
        <div class="dashboard-header">
            <div class="welcome-msg">Hello, <span id="userName"></span>! üëã</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgSleep">0h</div>
                <div class="stat-label">Avg Sleep</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgWater">0L</div>
                <div class="stat-label">Avg Water</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgSteps">0</div>
                <div class="stat-label">Avg Steps</div>
            </div>
        </div>

        <!-- Add Health Data Form -->
        <div class="form-section">
            <h2>üìä Add Health Data</h2>
            <form id="healthForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="entryDate">Date:</label>
                        <input type="date" id="entryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="sleepHours">Sleep Hours:</label>
                        <input type="number" id="sleepHours" min="0" max="24" step="0.5" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="waterIntake">Water Intake (Liters):</label>
                        <input type="number" id="waterIntake" min="0" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="exerciseDone">Exercise Done:</label>
                        <select id="exerciseDone" required>
                            <option value="">Select...</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="stepsWalked">Steps Walked:</label>
                        <input type="number" id="stepsWalked" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes/Comments:</label>
                        <textarea id="notes" rows="3" placeholder="Any additional notes..."></textarea>
                    </div>
                </div>
                <button type="submit">üíæ Save Health Data</button>
                <div id="formSuccess" class="success"></div>
                <div id="formError" class="error"></div>
            </form>
        </div>

        <!-- Health Data Table -->
        <div class="table-container">
            <table id="healthTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sleep (hrs)</th>
                        <th>Water (L)</th>
                        <th>Exercise</th>
                        <th>Steps</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="healthTableBody">
                    <tr>
                        <td colspan="7" class="no-data">No health data recorded yet. Add your first entry above! üéØ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // In-memory storage (simulating localStorage)
        let users = [];
        let healthData = [];
        let currentUser = null;

        // Initialize with today's date
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('entryDate').value = today;
        });

        // Show/Hide Pages
        function showLogin() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            clearMessages();
        }

        function showSignup() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            clearMessages();
        }

        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            updateStats();
            renderHealthTable();
        }

        function clearMessages() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
            document.getElementById('formSuccess').textContent = '';
            document.getElementById('formError').textContent = '';
        }

        // Authentication
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            // Check if user already exists
            if (users.find(user => user.email === email)) {
                document.getElementById('signupError').textContent = 'User with this email already exists!';
                return;
            }

            // Create new user
            const newUser = { name, email, password };
            users.push(newUser);
            
            document.getElementById('signupSuccess').textContent = 'Account created successfully! You can now login.';
            document.getElementById('signupError').textContent = '';
            
            // Clear form
            document.getElementById('signupForm').reset();
            
            // Auto switch to login after 2 seconds
            setTimeout(() => {
                showLogin();
            }, 2000);
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Find user
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                showDashboard();
            } else {
                document.getElementById('loginError').textContent = 'Invalid email or password!';
            }
        });

        function logout() {
            currentUser = null;
            showLogin();
            document.getElementById('loginForm').reset();
        }

        // Health Data Management
        document.getElementById('healthForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('entryDate').value;
            const sleepHours = parseFloat(document.getElementById('sleepHours').value);
            const waterIntake = parseFloat(document.getElementById('waterIntake').value);
            const exerciseDone = document.getElementById('exerciseDone').value;
            const stepsWalked = parseInt(document.getElementById('stepsWalked').value);
            const notes = document.getElementById('notes').value.trim();

            // Check if entry for this date already exists
            const existingEntry = healthData.find(entry => 
                entry.userId === currentUser.email && entry.date === date
            );

            if (existingEntry) {
                document.getElementById('formError').textContent = 'Entry for this date already exists! Delete the existing entry first.';
                document.getElementById('formSuccess').textContent = '';
                return;
            }

            // Create new health entry
            const healthEntry = {
                userId: currentUser.email,
                date,
                sleepHours,
                waterIntake,
                exerciseDone,
                stepsWalked,
                notes,
                timestamp: new Date().toISOString()
            };

            healthData.push(healthEntry);
            
            document.getElementById('formSuccess').textContent = '‚úÖ Health data saved successfully!';
            document.getElementById('formError').textContent = '';
            
            // Reset form but keep today's date
            document.getElementById('healthForm').reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('entryDate').value = today;
            
            // Update display
            updateStats();
            renderHealthTable();

            // Clear success message after 3 seconds
            setTimeout(() => {
                document.getElementById('formSuccess').textContent = '';
            }, 3000);
        });

        function deleteEntry(date) {
            if (confirm('Are you sure you want to delete this entry?')) {
                healthData = healthData.filter(entry => 
                    !(entry.userId === currentUser.email && entry.date === date)
                );
                updateStats();
                renderHealthTable();
            }
        }

        function getUserHealthData() {
            return healthData.filter(entry => entry.userId === currentUser.email)
                            .sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function updateStats() {
            const userHealthData = getUserHealthData();
            const totalEntries = userHealthData.length;
            
            document.getElementById('totalEntries').textContent = totalEntries;
            
            if (totalEntries > 0) {
                const avgSleep = (userHealthData.reduce((sum, entry) => sum + entry.sleepHours, 0) / totalEntries).toFixed(1);
                const avgWater = (userHealthData.reduce((sum, entry) => sum + entry.waterIntake, 0) / totalEntries).toFixed(1);
                const avgSteps = Math.round(userHealthData.reduce((sum, entry) => sum + entry.stepsWalked, 0) / totalEntries);
                
                document.getElementById('avgSleep').textContent = avgSleep + 'h';
                document.getElementById('avgWater').textContent = avgWater + 'L';
                document.getElementById('avgSteps').textContent = avgSteps.toLocaleString();
            } else {
                document.getElementById('avgSleep').textContent = '0h';
                document.getElementById('avgWater').textContent = '0L';
                document.getElementById('avgSteps').textContent = '0';
            }
        }

        function renderHealthTable() {
            const userHealthData = getUserHealthData();
            const tbody = document.getElementById('healthTableBody');
            
            if (userHealthData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">No health data recorded yet. Add your first entry above! üéØ</td></tr>';
                return;
            }
            
            tbody.innerHTML = userHealthData.map(entry => `
                <tr>
                    <td>${formatDate(entry.date)}</td>
                    <td>${entry.sleepHours}h</td>
                    <td>${entry.waterIntake}L</td>
                    <td>${entry.exerciseDone === 'Yes' ? '‚úÖ' : '‚ùå'}</td>
                    <td>${entry.stepsWalked.toLocaleString()}</td>
                    <td>${entry.notes || '-'}</td>
                    <td><button class="delete-btn" onclick="deleteEntry('${entry.date}')">Delete</button></td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Demo data (you can remove this)
        users.push({ name: 'Demo User', email: 'demo@example.com', password: 'demo123' });
    </script>
</body>
</html>
